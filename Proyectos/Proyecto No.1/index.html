<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" />
    <title>Proyecto 1</title>
</head>
<body>
    <section>
        <form class="pokemon-finder-form" id="pokemon-finder-form">
          
            <div class="poke-card">
                <header>
                    <div class="poke-types"><label for="">Pokedex</label></div>
                </header>

                <nav>
                   <ul> 
                    <li><label for="sprites">Sprites</label></li>
                    <input type="checkbox"  id="sprites" name="sprites" value="sprites">
                    <li><label for="region"> Region</label></li>
                    <input type="checkbox" id="region" name="region" value="region">
                    <li><label for="evoChain"> Evolution Chain</label></li>
                    <input type="checkbox" id="evoChain" name="evoChain" value="evoChain">
                   </ul>
                </nav>
                
                <h1>Search Pokemon information</h1>

                <section id="content">

                    <img data-poke-img class="poke-img-logo" src="pokeapi.png"/>
                    
                </section>


                <aside>
                    <select id="pokemon-finder-search-type">
                        <option value="pokemon">pokemon</option>
                        <option value="ability">ability</option>   
                        </select>

                        <button class="btn-search" type="submit">Search</button>
                </aside>

    
            <input id="pokemon-finder-query" type="text" autocomplete="off" placeholder="Name">
            
            </div>
        </form>
    </section>
    <section id="pokemon-finder-response"></section>
    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>
</html>
